<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Inicio Sesión</h2>

        <form class="space-y-4">
            <div>
                <label for="input-email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electronico</label>
                <input type="email" id="input-email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                    placeholder="your@email.com" />
            </div>

            <div>
                <label for="input-pass" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <input type="password" id="input-pass"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                    placeholder="••••••••" />
            </div>

            <button
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg transition-colors">
                Iniciar Sesión
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600">
            Aun no tienes una cuenta?
            <a routerLink="/register" class="text-indigo-600 hover:text-indigo-500 font-medium cursor-pointer">Registrate aqui</a>
        </div>
    </div>
</div>
