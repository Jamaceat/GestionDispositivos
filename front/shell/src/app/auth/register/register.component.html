<div class="container-register">
    <div class="container-information-register">
        <p class="register-title">Registrarse</p> 
        &nbsp;
        <hr>
        <form class="form" autocomplete="off"  [formGroup]="formRegister" (ngSubmit)="onSubmit()">
            <div class="container-input">
                <label for="firstName">Nombres</label>
                <input type="text" id="firstName" name="firstName" formControlName="firstName">
                <p class="validation-form" *ngIf="formRegister.get('firstName')?.invalid && formRegister.get('firstName')?.touched">
                    {{ getErrorMessage('firstName') }}
                </p>
            </div>
            <div class="container-input">
                <label for="lastName">Apellidos</label>
                <input type="text" id="lastName" name="lastName" formControlName="lastName">
                <p class="validation-form" *ngIf="formRegister.get('lastName')?.invalid && formRegister.get('lastName')?.touched">
                    {{ getErrorMessage('lastName') }}
                </p>
            </div>
            <div class="container-input">
                <label for="document">Documento</label>
                <input type="text" id="document" name="document" formControlName="document">
                <p class="validation-form" *ngIf="formRegister.get('document')?.invalid && formRegister.get('document')?.touched">
                    {{ getErrorMessage('document') }}
                </p>
            </div>
            <div class="container-input">
                <label for="email">Correo</label>
                <input type="text" id="email" name="email" formControlName="email">
                <p class="validation-form" *ngIf="formRegister.get('email')?.invalid && formRegister.get('email')?.touched">
                    {{ getErrorMessage('email') }}
                </p>
            </div>
            <div class="container-input">
                <label for="password">Contraseña</label>
                <input type="text" id="password" name="password" formControlName="password">
                <p class="validation-form" *ngIf="formRegister.get('password')?.invalid && formRegister.get('password')?.touched">
                    {{ getErrorMessage('password') }}
                </p>
            </div>
            <button type="submit" class="button">Registrarse</button>
        </form>
        <div class="redirect-register">
            <p>¿Ya tienes una cuenta?</p>
            <a routerLink="/login">Inicia sesión aqui</a>
        </div>
    </div>
</div>
