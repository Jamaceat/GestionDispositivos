<div class="container-register">
    <div class="container-information-register">
        <p class="register-title">Registrarse</p> 
        &nbsp;
        <hr>
        <form class="form" autocomplete="off"  [formGroup]="formRegister" (ngSubmit)="onSubmit()">
            <div class="container-input">
                <label for="first_name">Nombres</label>
                <input type="text" id="first_name" name="first_name" formControlName="first_name">
                <p class="validation-form" *ngIf="formRegister.get('first_name')?.invalid && formRegister.get('first_name')?.touched">
                    {{ getErrorMessage('first_name') }}
                </p>
            </div>
            <div class="container-input">
                <label for="last_name">Apellidos</label>
                <input type="text" id="last_name" name="last_name" formControlName="password">
                <p class="validation-form" *ngIf="formRegister.get('last_name')?.invalid && formRegister.get('last_name')?.touched">
                    {{ getErrorMessage('last_name') }}
                </p>
            </div>
            <div class="container-input">
                <label for="email">Correo</label>
                <input type="text" id="email" name="email" formControlName="email">
                <p class="validation-form" *ngIf="formRegister.get('email')?.invalid && formRegister.get('email')?.touched">
                    {{ getErrorMessage('email') }}
                </p>
            </div>
            <div class="container-input">
                <label for="password">Contraseña</label>
                <input type="text" id="password" name="password" formControlName="password">
                <p class="validation-form" *ngIf="formRegister.get('password')?.invalid && formRegister.get('password')?.touched">
                    {{ getErrorMessage('password') }}
                </p>
            </div>
            <button type="submit" class="button">Registrarse</button>
        </form>
        <div class="redirect-register">
            <p>¿Ya tienes una cuenta?</p>
            <a routerLink="/login">Inicia sesión aqui</a>
        </div>
    </div>
</div>
